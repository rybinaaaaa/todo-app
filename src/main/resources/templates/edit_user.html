<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link th:replace="fragments::bootstrapHeader">
</head>
<body>
<link th:replace="fragments::header">
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header">Edit User</h5>
        <div class="card-body">
            <form th:action="@{|/users/${user.id}|}" th:object="${user}" th:method="put">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a th:href="@{/users/${user.id}}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</div>
<script th:replace="fragments::bootstrapJs"></script>
</body>
</html>
