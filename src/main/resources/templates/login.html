<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:replace="fragments::bootstrapHeader">
    <title>Document</title>
</head>
<body>
<h1 class="mt-5 text-center">Login User or <a th:href="@{/users/register}">register</a></h1>
<p th:if="${loginError}" class="mt-5 text-center text-danger">Incorrect Credentials!</p>
<form th:action="@{/users/login}" th:object="${userCredentials}" style="width: 250px" method="post"
      class="position-absolute top-50 start-50 translate-middle">
    <label for="username">Username:</label>
    <input name="username" id="username" th:value="*{username}" type="text" class="mb-2"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    <label for="password"> Password: </label>
    <input id="password" name="password" type="password" class="mb-2"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    <button type="submit" class="btn btn-dark mt-2 mb-2">Login!</button>
</form>
<script th:replace="fragments::bootstrapJs"></script>
</body>
</html>
