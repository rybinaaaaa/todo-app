<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link th:replace="fragments::bootstrapHeader">
</head>
<body>
<div th:replace="fragments::header"></div>
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header">Edit Todo</h5>
        <div class="card-body">
            <form th:action="@{|/todos/${todoRead.id}|}" th:object="${todoRead}" th:method="put">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="targetDate" class="form-label">Target Date</label>
                    <input type="date" class="form-control" id="targetDate" th:field="*{targetDate}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isDone" th:field="*{isDone}">
                    <label class="form-check-label" for="isDone">Completed</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a th:href="@{/todos}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</div>
<script th:replace="fragments::bootstrapJs"></script>
</body>
</html>
